<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Voting System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Online Voting System</h1>
        <form id="votingForm">
            <fieldset>
                <legend>Vote for your favorite option:</legend>
                <div>
                    <input type="radio" id="option1" name="vote" value="Option 1">
                    <label for="option1">Option 1</label>
                </div>
                <div>
                    <input type="radio" id="option2" name="vote" value="Option 2">
                    <label for="option2">Option 2</label>
                </div>
                <div>
                    <input type="radio" id="option3" name="vote" value="Option 3">
                    <label for="option3">Option 3</label>
                </div>
            </fieldset>
            <button type="button" onclick="submitVote()">Submit Vote</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
